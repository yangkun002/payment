spring:
  profiles:
    active: dev
  mvc:
    media-types.*: text/html;application/json
  devtools:
    restart:
      additional-paths: src/main/java
      exclude: src/main/resources/static/**,src/main/resources/templates/**
  http:
    multipart:
      # 默认支持文件上传
      enabled: true
      # 单个文件最大限制
      max-file-size: 10Mb
      # 总文件最大限制
      max-request-size: 30Mb

