server:
  port: 8082
  tomcat:
    uri-encoding: utf-8
spring:
#  # activemq消息队列
#  # pool.enabled: false如果此处设置为true，需要加activemq-pool的依赖包，否则会自动配置失败，报JmsMessagingTemplate注入失败
#  activemq:
#    broker-url: tcp://localhost:61616
#    user: admin
#    password: admin
#    in-memory: true
#    pool.enabled: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/payment?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 3
      max-active: 10
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: select now()
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      web-stat-filter:
        enabled: false
  redis:
    # redis服务器地址
    host: 106.14.172.38
    # redis服务器连接端口
    port: 9736
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 0
    # Redis服务器连接密码（默认为空）
    password: Njjs12345678%^&
  session:
    # springboot的session存储方式
    store-type: none
#sdk:
#  alipay:
#    dev: false/true 默认false，为true表示使用沙箱环境
#    sign-type: RSA2 签名算法
#    app-id: 应用id
#    private-key: 应用私钥
#    alipay-public-key: 支付宝公钥

mybatis:
  type-aliases-package: com.elextec.persist.dao.mybatis
  mapper-locations: classpath*:sqlmap/*.xml
  configuration:
    cache-enabled: true
    lazy-loading-enabled: false
    multiple-result-sets-enabled: true
    use-column-label: true
    use-generated-keys: false
    default-statement-timeout: 25000
    auto-mapping-behavior: full
    map-underscore-to-camel-case: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  config: classpath:logback.xml

localsetting:
  upload-payment-icon: D:/apache-tomcat-8.5.30/webapps/payment/icon/
  download-payment-icon: http://192.168.1.123:8090/payment/icon/