server:
  port: 8082
  tomcat:
    uri-encoding: utf-8
spring:
#  #activemq
#  # pool.enabled: false如果此处设置为true，需要加activemq-pool的依赖包，否则会自动配置失败，报JmsMessagingTemplate注入失败
#  activemq:
#    broker-url: tcp://localhost:61616
#    user: admin
#    password: admin
#    in-memory: true
#    pool.enabled: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/payment?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 3
      max-active: 10
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: select now()
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      web-stat-filter:
        enabled: false
  redis:
    host: 106.14.172.38
    port: 9736
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0
    password: Njjs12345678%^&
  session:
    store-type: none
mybatis:
  type-aliases-package: com.elextec.persist.dao.mybatis
  mapper-locations: classpath*:sqlmap/*.xml
  configuration:
    cache-enabled: true
    lazy-loading-enabled: false
    multiple-result-sets-enabled: true
    use-column-label: true
    use-generated-keys: false
    default-statement-timeout: 25000
    auto-mapping-behavior: full
    map-underscore-to-camel-case: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  config: classpath:logback.xml
localsetting:
  upload-payment-icon: D:/apache-tomcat-8.5.30/webapps/payment/icon/
  download-payment-icon: http://192.168.1.123:8090/payment/icon/